{% extends 'base.html' %}

{% load static %}

{% block content %}

<!--error message container-->
<div class="py-0 mx-3">
  {% for message in messages %}
      {% if "invalid_edit_bookings" in message.tags %}
          <div class="alert alert-danger container-fluid my-3 mb-0 border-0 text-center" role="alert">
              {{ message }}
          </div>
      {% endif %}
  {% endfor %}
</div>

<!--edit bookings form-->
<div class="container-fluid border-0 py-3 pt-0">
    <div class="card text-center border-0">
        <div class="form-container fs-6 p-0 mb-0 pt-4">
          <div class="sign-up-container">
            <div class="card-header page-card-header h2 rounded-0 header-text mb-3">Change bookings</div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn card-text action-btn text-decoration-none mb-3 px-4" type="submit">Confirm</button>
                    <a href="{{ bookings_url }}" class="btn card-text action-btn text-decoration-none mb-3 px-4 mx-2">Cancel</a>
                </form>
          </div>
        </div>
    </div>
</div>

{% endblock %}
