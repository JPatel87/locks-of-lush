{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<!-- Log out container, allauth template modified to suit site style -->
<div class="container-fluid border-0 py-3 pt-0">
    <div class="card text-center border-0">
        <div class="form-container fs-6 p-0 mb-0 pt-4">
          <div class="sign-up-container">
            <div class="card-header page-card-header h2 rounded-0 header-text mb-3">Log out</div>
            <p class="page-card-body">{% trans 'Are you sure you want to log out?' %}</p>
            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <button type="submit" class="btn action-btn mb-3 px-4 ml-3">{% trans 'Log out' %}</button>
              <a href="{{ bookings_url }}" class="btn action-btn mb-3 px-4 mx-2">Cancel</a>
            </form>
          </div>
        </div>
    </div>
</div>

{% endblock %}
