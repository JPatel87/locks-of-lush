{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Hero-image, prepared using bootstrap 5 images card template -->
<div class="container-fluid card my-3 border-0">
    <img src="{% static 'images/home-hero.jpg' %}" class="card-img-top hero-image" alt="hero image">
    <div class="card-body p-0 mb-0">
        <h2 class="card-title caption py-3 mb-0">Unlock beautiful hair...</h2>
    </div>
</div>  

<!-- Services overview, prepared using bootstrap 5 images card template -->
<div class="container py-3">
    <div class="row text-center g-4">
        <div class="col-md">
            <div class="card mx-auto border-0" style="width: 18rem;">
                <h5 class="services-card mb-0 p-2"><strong>Cut</strong></h5>
                <img src="{% static 'images/home-cut.jpg' %}" alt="stylist cutting a womans hair">
                <div class="card-body services-link">
                    <a href="{% url 'services' %}#cut" class="btn action-btn">Find out more</a>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="card mx-auto border-0" style="width: 18rem;">
                <h5 class="services-card mb-0 p-2"><strong>Colour</strong></h5>
                <img src="{% static 'images/home-colour.jpg' %}" alt="stylist colouring another womans hair">
                <div class="card-body services-link">
                    <a href="{% url 'services' %}#colour" class="btn action-btn">Find out more</a>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="card mx-auto border-0" style="width: 18rem;">
                <h5 class="services-card mb-0 p-2"><strong>Style</strong></h5>
                <img src="{% static 'images/home-style.jpg' %}" alt="woman with curly hair">
                <div class="card-body services-link">
                    <a href="{% url 'services' %}#style" class="btn action-btn">Find out more</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
