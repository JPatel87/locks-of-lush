{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Alert success message container -->
<div class="py-0 mx-3">
  {% for message in messages %}
      {% if "success_services" in message.tags %}
          <div class="alert alert-success container-fluid my-3 mb-0 border-0 text-center" role="alert">
              {{ message }}
          </div>
      {% endif %}
  {% endfor %}
</div>

<!-- Delete services form, prepared using Bootstrap 5 card template -->
<div class="container-fluid border-0 py-3 pt-0">
    <div class="card text-center border-0">
        <div class="form-container fs-6 p-0 mb-0 pt-4">
          <div class="sign-up-container">
            <div class="card-header page-card-header h2 rounded-0 header-text mb-3">Delete service</div>
              <form method="POST">
                {% csrf_token %}
                <p class="lead">Are you sure you want to delete</p>
                <p class="h5">{{ service.name }}?</p><br>
                <button class="btn action-btn mb-3 px-4" type="submit">Confirm</button>
                <a href="{{ services_url }}" class="btn action-btn mb-3 px-4 mx-2">Cancel</a>
              </form>
          </div>
        </div>
    </div>
</div>

{% endblock %}
