{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Alert error message container -->
<div class="py-0 mx-3">
    {% for message in messages %}
        {% if "unsuccessful_request" in message.tags %}
            <div class="container-fluid alert alert-danger my-3 mb-0" role="alert">
                {{ message }}
            </div>
        {% endif %}
    {% endfor %}
</div>  

<!-- Add services form, prepared using Bootstrap 5.0 card template -->
<div class="container-fluid border-0 py-3 pt-0">
    <div class="card text-center border-0">
        <div class="form-container fs-6 p-0 mb-0 pt-4">
            <div class="sign-up-container">
                <div class="card-header page-card-header h2 rounded-0 header-text mb-3">Add service</div>
                    <form class="page-card-body" action="{% url 'add_services' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn action-btn mb-3 px-4" type="submit">Confirm</button>
                        <a href="{{ services_url }}" class="btn action-btn mb-3 px-4 mx-2">Cancel</a>
                    </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
